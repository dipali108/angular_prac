<h1 class="jumbo">Login form </h1>
<div class="container">
    <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
        <label>First Name:</label>
        <input type="text" name="fname" #fname="ngModel" value="" placeholder="firstname" ngModel required>
        <span style="color:red"  *ngIf="fname.invalid && fname.touched">First Name is Required</span> <br><br>
        <label>Last Name:</label>
        <input type="text" name="lname" #lname="ngModel"value="" placeholder="lastname" ngModel required> <br><br>
        <button [disabled]="myForm.invalid">Submit</button>
    </form>

    <!-- {{myForm.value | json}} -->
</div>
