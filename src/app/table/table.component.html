<h2>Add data into table and delete single row</h2>
<button (click)="getRecord()">Get Record</button><br><br>
<table>
    <tr>
        <th>Post Id</th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let record of records">
        <td>{{record.postId}}</td>
        <td>{{record.id}}</td>
        <td>{{record.name}}</td>
        <td>{{record.email}}</td>
        <td><button (click)="deleteRecord(record)">Delete</button></td>

        <!-- Dynamic  Router-Link -->
        <!-- <a [routerLink]="['/delete',record.id]">Delete</a> -->
    </tr>
</table>
